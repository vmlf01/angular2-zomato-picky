<div class="thumbnail-container">
    <div class="thumbnail">
        <a href="{{restaurant.detailsUrl}}" target="_blank">
            <img src="{{restaurant.imageUrl}}">
        </a>
    </div>
    <div class="details">
        <div class="name">
            {{restaurant.name}}
        </div>
        <div class="rating">
            {{restaurant.rating}}
        </div>
    </div>
</div>
