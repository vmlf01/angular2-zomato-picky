<div class="results-container">
  <div class="results-banner">
    try one of these {{cuisine}} restaurants!
  </div>

  <div class="results-grid">

    <app-restaurant-card
      *ngFor="let restaurant of results"
      [restaurant]="restaurant"
    ></app-restaurant-card>

  </div>

  <div class="restart-search" (click)="handleRestartSearch()">
    restart
  </div>
</div>
